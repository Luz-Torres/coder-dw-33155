    <!-- Preguntas formulario de contacto -->
    <main id="contacto">

        <form action="" method="GET">
            
        
                <!-- Inputs -->
                <div class="campos">
                    <label for="name">Nombre:</label>
                    <input id="name" type="text" placeholder="Ingrese su nombre..."><br>
                    <label for="apellido">Apellido:</label>
                    <input id="apellido" type="text" placeholder="Ingrese su apellido..."><br>
                    <label for="email">Email:</label>
                    <input id="email" type="email" placeholder="Ingrese su email"><br>
                </div>
            
            
            <!-- Menu desplegable -->

            <div class="campos">
                <label for="eras">¿En que era la conociste?</label>
                <select name="eras" id="eras">
                <option value="seleccion">-Seleccionar-</option>
                <option value="TS1"> Taylor Swift</option>
                <option value="TS2"> Fearless</option>
                <option value="TS3"> Speak Now</option>
                <option value="TS4"> Red</option>
                <option value="TS5"> 1989</option>
                <option value="TS6"> Reputation</option>
                <option value="TS7"> Lover</option>
                <option value="TS8"> Folklore</option>
                <option value="TS9"> Evermore</option>
                <option value="TS1TV"> Fearless TV</option>

                </select>
            </div>

            <!-- CheckBox -->

            <div class="campos">
                <label for="">Decime tu Top 3:</label>
                <div>
                <input type="checkbox" name="TS1" id=""> Taylor Swift
                <input type="checkbox" name="TS2" id=""> Fearless
                <input type="checkbox" name="TS3" id=""> Speak Now
                <input type="checkbox" name="TS4" id=""> Red
                <input type="checkbox" name="TS5" id=""> 1989
                <br><br>
                <input type="checkbox" name="TS6" id=""> Reputation
                <input type="checkbox" name="TS7" id=""> Lover
                <input type="checkbox" name="TS8" id=""> Folklore
                <input type="checkbox" name="TS9" id=""> Evermore
                <input type="checkbox" name="TS1TV" id=""> Fearless TV
                <br><br>
                </div>
            </div>

            <!-- Radio -->

            <div class="campos">
                <label for="">¿Te gustó mi web?</label>
                <input type="radio" name="radio" id="">Si
                <input type="radio" name="radio" id="">No
            </div>

            <!-- Sector de comentarios -->

            <div class="campos">
                <label for="comentarios">Comentarios:</label><br>
                <textarea name="comentarios" id="comentarios" cols="45" rows="15"></textarea>
            </div>
            <!-- Botones -->

            <div class="campos">
                <input type="reset" value="Borrar datos">
                <input type="submit" value="Enviar">
            </div>

        </form>
